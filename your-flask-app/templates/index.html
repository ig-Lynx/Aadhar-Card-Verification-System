<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Aadhaar Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            width: 50%;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .upload-container p {
            margin-bottom: 30px;
            color: #666;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-container label:hover {
            background-color: #0056b3;
        }

        .upload-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-container button:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 768px) {
            .upload-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Aadhaar Document</h1>
        <p>Please upload your Aadhaar document for verification.</p>
        <form action="/verify" method="post" enctype="multipart/form-data">
            <label for="aadhar_document" id="file-label">Choose File</label>
            <input type="file" id="aadhar_document" name="aadhar_document" required onchange="updateFileName()">
            <button type="submit">Upload</button>
        </form>
    </div>
    <script>
        function updateFileName() {
            const input = document.getElementById('aadhar_document');
            const label = document.getElementById('file-label');
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = 'Choose File';
            }
        }
    </script>
</body>
</html>
