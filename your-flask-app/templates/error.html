<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            width: 40%;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
        }

        .status {
            font-size: 20px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
        }

        .error {
            background-color: #e74c3c;
            color: white;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 768px) {
            .result-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1> Invalid Document Format </h1>
        <div class="status error">
            <p>There was an issue in your Aadhaar document file extension. Please try uploading <i>jpeg</i> or <i>jpg</i></p>
        </div>
        <a href="{{ url_for('home') }}">Go Back</a>
    </div>
</body>
</html>
